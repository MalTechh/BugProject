<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content = "with=device-width, initial-scale=1.0">
    <title>Login</title>
      <link rel="stylesheet" type="text/css" href="./style2.css">
  </head>
  <body>
    <div class="signupbox">
    <img src="./user.jpg" class="userImage">
      <h1>Sign Up Here</h1>
      <form>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter Username">
        <p>First Name</p>
        <input type="firstname" name="" placeholder="Enter First Name"> 
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password">       
        <p>Password (Confirm)</p>
        <input type="passwordconfirm" name="" placeholder="Confirm Password">
        <input type="submit" name="" value="Sign Up">
        <input type="submit" name="" value="Sign Up With Google">

      </form>
    </div>
  </body>
</html>
